<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Editar usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Dni:</label>
            <div class="col-sm-10">
                <input th:value="${user.dni}" type="text" class="form-control" id="dni" name="dni"
                       placeholder="71778881X" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}" type="text" class="form-control" id="name" name="name"
                       placeholder="Miguel" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">LastName:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}" type="text" class="form-control" id="lastName" name="lastName"
                       placeholder="González Navarro" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
